<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Proyecto 2/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Color RGB</title>
</head>
<body id="body">
    <header>
        <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar" href="/index.html">Inicio</a>
              <div id="btn-navbar">
                <button  class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              </div>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Proyectos</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/Proyecto 1/index.html">Proyecto 1</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Proyecto 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Proyecto 3/index.html">Proyecto 3</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
       </header>
       <main>
        <div class="contenedor-principal">
            <div class="contenedor-interno">
                <div class="color">
                    <label for="rojo">Rojo (R)</label>
                    <input id="rojo" type="range" min="0" max="255" value="23" step="1">
                    <p id="texto-rojo"></p>
                </div>
                <div class="color">
                    <label for="verde">Verde (G)</label>
                    <input id="verde" type="range" min="0" max="255" value="41" step="1">
                    <p id="texto-verde"></p>
                </div>
                <div class="color">
                    <label for="azul">Azul (B)</label>
                    <input id="azul" type="range" min="0" max="255" value="56" step="1">
                    <p id="texto-azul"></p>
                </div>
            </div>
        </div>
       </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="/Proyecto 2/app.js"></script>
</body>
</html>
